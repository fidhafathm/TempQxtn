[env:esp32doit-devkit-v1]
platform = espressif32
board = esp32doit-devkit-v1
framework = arduino
monitor_speed = 115200
upload_speed = 921600
; monitor_port = COM4
lib_deps = 
	adafruit/Adafruit SHTC3 Library@^1.0.1
	eclipse/Paho@^1.0.0
	knolleary/PubSubClient@^2.8
